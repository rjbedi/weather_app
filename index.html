<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Weather App</h1>
    <div class="card">
        <div class="search">
            <input id="city-input" type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="raining" class="weather-icon">
            <h2 class="temp">22Â°C</h2>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col"><img src="images/humidity.png" alt="humidity">
                <p class="humidity">50%</p>
                <p>Humdity</p>
            </div>
                <div class="col"><img src="images/wind.png" alt="Wind">
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
            </div>
            </div>
        </div>
    </div>


</body>
</html>
